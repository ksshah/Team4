<h1>
  Welcome to your profile
</h1>
<h2 [ngModel]="u">{{u}}</h2>
<button class ="button-class" (click)="show()">My Database</button>      <button class ="button-class" (click)="Logout()" >Logout</button>


<section *ngIf="n==1">
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0" rules="all">
      <tbody>
          <tr bgcolor="#214FAC">
              <th>Symbol</th>
              <th>Diff %</th>
            </tr>
          <tr *ngFor="let stock of st">
            <td>{{stock.symbol}}</td>
            <td>{{stock.per_diff}}</td>
          </tr>
        </tbody>
      </table>
    
     </div>  
  </section>
